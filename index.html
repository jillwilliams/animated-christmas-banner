<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Login Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Mountains+of+Christmas&family=Permanent+Marker&family=Roboto:ital,wght@0,100;1,100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section>
            <div class="box">
                <div class="circle">
                    <h2>Merry<br>Christmas</h2>
                </div>
            </div>
        </section>
        <script>
            function bubbles() {
                var count = 200;
                var section = document.querySelector('section');
                var i = 0;
                while (i < count) {
                    var bubble = document.createElement('i');
                    var x = Math.floor(Math.random() * window.innerWidth);
                    var y = Math.floor(Math.random() * window.innerHeight);
                    var size = Math.random() * 10;
                    bubble.style.left = x + 'px';
                    bubble.style.top = y + 'px';
                    bubble.style.width = 1 + size + 'px';
                    bubble.style.height = 1 + size + 'px';

                    bubble.style.animationDuration = 5 + size + 's';
                    bubble.style.animationDelay = -size + 's';
                    
                    section.appendChild(bubble);
                    i++;
                }
            }
            bubbles();
        </script>
    </body>
</html>
